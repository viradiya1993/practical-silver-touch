<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Item To Basket</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal()">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <img src="../assets/image/food.jpeg" height="80px" width="100%">
    <div class="row">
      <div class="col-md-12">
        <label class="float-left">
          <h4>Product name</h4>
        </label>
        <label class="float-right"><span>{{selectedFood?.productname}}</span></label>
      </div>
      <div class="col-md-12">
        <label class="float-left">
          <h4>Product Price</h4>
        </label>
        <label class="float-right"><span>${{selectedFood?.price}}</span></label>
      </div>
      <div class="col-md-12">
        <label class="float-left">
          <h4>Product Quantity</h4>
        </label>
        <label class="float-right"><span>{{selectedFood?.quantity}}</span></label>
      </div>
    </div>
  </div>
  <div>
    <div class="modal-footer">
      <div style="width:500px;">
        <div style="float: right; width: auto;">
          <button class="btn btn-success mt-1" style="height: 40px;" (click)="addToBasket()">
            <label class="text-left mr-5"> ADD TO BASKET</label>
            <!-- <label class="text-right ">$ {{ getTotalPrice() }}</label> -->
          </button>
        </div>
      </div>
    </div>
  </div>
