<div class="container">
	<div class="row">
		<div class="col-md-12">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Product Name</th>
						<th scope="col">Price</th>
						<th scope="col">Quantity</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let product of products; let i = index;">
						<td>{{ i + 1}}</td>
						<td>{{product?.productname}}</td>
						<td>${{product?.price ? product?.price : 0}}</td>
						<td>{{product?.quantity}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
